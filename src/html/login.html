<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米账号-登陆</title>
    <link rel="stylesheet" href="../font-icon/icon/iconfont.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../js/login.js" type="module"></script>
</head>

<body>
    <div class="main">
        <!-- 左侧背景图 -->
        <div class="login-left"></div>
        <!-- 右侧内容 -->
        <div class="login-right">
            <!-- 顶部导航 -->
            <div class="login-help">
                <div class="login-log"></div>
                <h1>小米帐号</h1>
                <div class="help">
                    <a href="" class="help-a">用户协议</a>
                    <a href="" class="help-a">隐私政策</a>
                    <a href="" class="help-a">帮助中心</a>
                    <span class="line">|</span>
                    <div class="language">
                        <a href="" class="language-cha help-a">‎中文(简体)‎
                            <span class="arrows"></span>
                        </a>
                        <div class="language-block">
                            <a href="" class="a1 help-a">‎中文(繁体)‎</a>
                            <a href="" class="a1 help-a">English</a>
                        </div>
                    </div>
                </div>
            </div>


            <!-- 表单内容 -->
            <div class="form">

                <!-- 右侧code -->
                <div class="mi-qr-login-switch">
                    <i class="anticon mi-qr-login-switch__icon">
                        <svg width="1em" height="1em" fill="currentColor" aria-hidden="true" focusable="false" class="">
                            <path
                                d="M0 16.977H16.94V.036H0v16.941zM4.235 4.271h8.47v8.47h-8.47v-8.47zM19.06.036v16.941h16.94V.036H19.06zm12.706 12.706h-8.471v-8.47h8.47v8.47zM6.353 10.624h4.235V6.39H6.353v4.235zM0 36.036H16.94V19.095H0v16.94zM4.235 23.33h8.47v8.47h-8.47v-8.47zM29.647 6.389h-4.235v4.235h4.235V6.39zM19.059 36.036h4.235V31.8h-4.235v4.235zm4.235-12.706v8.47h4.235v-8.47h-4.235zm8.47 8.47H27.53v4.236H36v-8.47h-4.234V31.8zm0-8.47H36v-4.235h-4.235v4.235zM19.06 19.095v4.235h4.235v-4.235h-4.235zM6.353 29.683h4.235v-4.235H6.353v4.235z"
                                fill="#FFF" fill-rule="nonzero">
                            </path>
                        </svg>
                    </i>
                    <div class="scan-code">扫码登陆
                        <span></span>
                    </div>
                </div>
                <div class="from-warp">
                    <div class="form-title">
                        <span>登录</span>
                        <span>注册</span>
                        <div class="lineae"></div>
                    </div>
                    <div class="form-all">
                        <div class="form-login">
                            <div class="form-code"></div>
                            <div class="form-container">
                                <form action="" method="GET">
                                    <div class="user common login-user">
                                        <p class="login-user-title">邮箱/手机号码/小米ID</p>
                                        <input type="text" class="login-user-input input">
                                    </div>
                                    <p class="login-user-msg msg">
                                    </p>
                                    <div class="psd common login-psd">
                                        <p class="login-psd-title">密码</p>
                                        <input type="text" class="login-psd-input input">
                                    </div>
                                    <p class="login-psd-msg msg">
                                    </p>
                                    <input type="submit" value="登录" class="log-btn" disabled>
                                    <div class="other-way">
                                        <a href="">忘记密码?</a>
                                        <a href="">手机号登录</a>
                                    </div>
                                    <p class="other-way-title">其他方式登录</p>
                                    <div class="other-way-icon">
                                        <a href=""><span class="iconfont icon-qq"></span></a>
                                        <a href=""><span class="iconfont icon-weibo"></span></a>
                                        <a href=""><span class="iconfont icon-zhifubao"></span></a>
                                        <a href=""><span class="iconfont icon-weixin"></span></a>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="form-reg">
                            <div class="form-code"></div>
                            <div class="form-container">
                                <form action="" method="GET">
                                    <div class="user common reg-user">
                                        <p class="reg-user-title">
                                            邮箱/手机号码/小米ID
                                        </p>
                                        <input type="text" class="reg-user-input input">
                                    </div>
                                    <p class="reg-user-msg msg">
                                        <!-- 请输入帐号 -->
                                    </p>
                                    <div class="reg-psd psd common">
                                        <p class="reg-psd-title">密码</p>
                                        <input type="text" class="reg-psd-input input" name="username">
                                    </div>
                                    <p class="reg-psd-msg msg">
                                        <!-- 请输入登录密码 -->
                                    </p>
                                    <div class="reg-psd-code cer-code common">
                                        <p class="reg-psd-code-title">短信验证码</p>
                                        <input type="text" class="reg-psd-code-input input" name="password">
                                    </div>
                                    <p class="reg-psd-code-msg msg">
                                        <!-- 请输入短信验证码 -->
                                    </p>
                                    <input type="submit" value="注册" class="log-btn" disabled>
                                    <div class="other-way">
                                        <a href="">收不到验证码？</a>
                                    </div>
                                    <div class="agree">已阅读并同意小米帐号 <a href="">用户协议</a> 和 <a href="">隐私政策</a> </div>
                                    <p class="other-way-title reg-title">其他方式登录</p>
                                    <div class="other-way-icon">
                                        <a href=""><span class="iconfont icon-qq"></span></a>
                                        <a href=""><span class="iconfont icon-weibo"></span></a>
                                        <a href=""><span class="iconfont icon-zhifubao"></span></a>
                                        <a href=""><span class="iconfont icon-weixin"></span></a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="scan-login display">
                    <div class="scan-login-himt">
                        <h2>扫码登录 安全快捷</h2>
                    </div>
                    <div class="scan-login-code">
                        <img src="../img/img-login/logo-mi2.png" alt="" class="scan-login-code-log">
                        <img src="../img/img-login/下载.png" alt="">
                    </div>
                    <div class="scan-login-title">
                        请使用小米手机/米家等小米APP扫码登录
                    </div>
                    <div class="scan-login-app">
                        <div class="scan-login-app-title">
                            支持扫码登录的App
                        </div>
                        <div class="scan-login-app-log">
                            <div class="scan-login-app-log-part">
                                <img src="../img/img-login/logo-mi2.png" alt="">
                                <p>小米商城</p>
                            </div>
                            <div class="scan-login-app-log-part middle">
                                <img src="../img/img-login/logo-mi2.png" alt="">
                                <p>小米商城</p>
                            </div>
                            <div class="scan-login-app-log-part">
                                <img src="../img/img-login/logo-mi2.png" alt="">
                                <p>小米商城</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部备案 -->
            <div class="records">
                小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号
            </div>
        </div>
    </div>
</body>

</html>
